<script>
    // Interpolate calculates intermediate values between two given values, similar to a scale between the two
    // lists given.
    // With colors this means the rgb values between the colors.
    let date = d3.interpolate(new Date('1999-01-04'), new Date('2022-02-24'))
    console.log(date(0.5));
    // For a date you must specify the date you are choosing is a date object.

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 1</title>
</head>
<style>
  .pulse {
    border: 1px solid blue;
    fill: lightblue;
    stroke: purple;
    -webkit-transform: scale(1);
    -webkit-transform-origin: 50% 50%;
    transform: scale(1);
    transform-origin: 50% 50%;
  }
  .pulse:hover
  {
    -webkit-animation-name: pulsar;
    -webkit-animation-duration: 0.2s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    animation-name: pulsar;
    animation-duration: 0.2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    -webkit-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
  }
  @keyframes pulsar {
    from {
      fill: red;
    }
    to {
      fill: red;
      transform: scale(1.3,1.3);
      transform-origin: 50% 50%;
    }
  }
</style>
  <svg class='pulse' width='500' height='500'></svg>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>

  const height = 500;
  const width = 500;
  const margin = 20;
  const xMax = width - margin * 2;
  const yMax = height - margin * 2;
  const numPoints = 100;
  const data = [];

  for (let i = 0; i < numPoints; i++) {
    data.push({x: i / 100, y: Math.cos(6.2 * i / 100)});
  }
  const xExtent = d3.extent(data);
  const yExtent = d3.extent(data);

  // Append SVG Object to the Page
  const svg = d3.select("svg");
  // X Axis
  const x = d3.scaleLinear()
          .domain([xExtent[0], xExtent[1]])
          .range([0, xMax]);
  // bottom
  svg.append("g")
          .attr("transform", "translate(0," + yMax + ")")
          .call(d3.axisBottom(x))
          .attr('color', 'green'); // make bottom axis green
  // Y Axis
  const y = d3.scaleLinear()
          .domain([yExtent[0], yExtent[1]])
          .range([yMax, 0]);
  // left y axis
  svg.append("g")
          .call(d3.axisLeft(y));
  // Add the line
  svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
                  .x(function (d) {
                    return x(d.x)
                  })
                  .y(function (d) {
                    return y(d.y)
                  })
          );


</script>

</html>

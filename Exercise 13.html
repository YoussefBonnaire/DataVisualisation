<script>
    //Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 600)
        .style("border", '1px solid green');
    file = 'exercise 12.csv'

    function Render(d) {
        const shapes = svg.selectAll(d.shape).data([1]);
        if (d.shape === 'rect') {
            shapes
                .enter()
                .append(d.shape)
                .attr('x', d.cx_pos)
                .attr('y', d.cy_pos)
                .attr('width', d.width)
                .attr('height', d.height)
                .attr('fill', d.color);
        }
        if (d.shape === 'circle') {
            shapes
                .enter()
                .append(d.shape)
                .attr("cx", d.cx_pos)
                .attr("cy", d.cy_pos)
                .attr("r", d.width / 2)
                .attr('fill', d.color);
        }
        if (d.shape === 'ellipse') {
            shapes
                .enter()
                .append(d.shape)
                .attr("cx", d.cx_pos)
                .attr("cy", d.cy_pos)
                .attr("rx", d.width)
                .attr("ry", d.height)
                .attr('fill', d.color);
        }
        if (d.shape === 'line') {
            shapes
                .enter()
                .append(d.shape)
                .attr("x1", d.cx_pos)
                .attr("x2", +d.cx_pos + +d.width)
                .attr("y1", d.cy_pos)
                .attr("y2", +d.cy_pos + +d.height)
                .attr('stroke', d.color);
        }
    }

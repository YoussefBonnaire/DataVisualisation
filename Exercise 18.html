<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 18</title>
</head>
<body>
<h1>Exercise 18</h1>
</body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
    const width = 500;
    const barHeight = 20;
    const margin = 1;

    var scale = d3.scaleLinear()
        .range([50, 500]);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)

    newdata = 'Exercise 18.csv'
    d3.csv(newdata).then(data => {
        var numeric_d = data.map(function (d) {
            return +d.values
        })

        scale.domain([d3.min(numeric_d), d3.max(numeric_d)]);
        svg.attr("height", barHeight * data.length);

        var g = svg.selectAll("g")
            .data(numeric_d)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0," + i * barHeight + ")";
            });
        g.append("rect")
            .attr("width", function (d) {
                return scale(d);
            })
            .attr('fill', 'blue')
            .attr("height", barHeight - margin)
            .style('fill', function (d) {
                if (d <= 100) {
                    return 'green'
                } else if (d >= 500) {
                    return 'red'
                }
            })
        g.append("text")
            .attr("x", function (d) {
                return (scale(d));
            })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .style('text-anchor', 'end')
            .text(function (d) {
                return d;
            });
    });
</script>
</html>
